<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curency Conversion from INR</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div{
            background-image: linear-gradient(to right,orange,pink);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .heading{
            color: white;
            font-size: 2.5rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .oneinr{
            width: 70%;
            height: 300px;
            text-align: center;
            padding-top: 30px;
            background-color: #fff;
            border-radius: 15px;
            margin-top: 100px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .head{
            font-size: 1.2rem;
            color: orange;
        }
        .convert{
            height:200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap:15px;
        }
        .cur{
            background-color: orange;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="heading">INR To all Curencies</div>
        <div class="oneinr">
            <div class="head">1 INR </div>
            <div class="convert">
                <div class="usd cur">USD: 44</div>
                <div class="eur cur">EUR: 44</div>
                <div class="gbp cur">GBP: 44</div>
                <div class="jpy cur">JPY: 44</div>
                <div class="cad cur">CAD: 44</div>
                <div class="cny cur">CNY: 44</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
